<!-- Dark/Light Mode Toggle Button -->
<div style="padding: 0.5rem 1rem; border-top: 1px solid var(--sidebar-border-color, #374151);">
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode" title="Toggle dark/light mode">
    <!-- Sun icon (shown in dark mode) -->
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <!-- Moon icon (shown in light mode) -->
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
    <span class="toggle-label">Theme</span>
  </button>
</div>

<script>
  function toggleTheme() {
    if (typeof jtd === 'undefined') {
      console.error('jtd not available');
      return;
    }

    const currentTheme = jtd.getTheme();
    const newTheme = currentTheme === 'nivo-dark' ? 'nivo' : 'nivo-dark';

    jtd.setTheme(newTheme);
    localStorage.setItem('nivo-theme', newTheme);

    // Re-render mermaid diagrams with new theme after a short delay
    setTimeout(function() {
      if (typeof mermaid !== 'undefined') {
        reinitializeMermaid();
      }
    }, 200);
  }

  function reinitializeMermaid() {
    if (typeof jtd === 'undefined' || typeof mermaid === 'undefined') return;

    const isDark = jtd.getTheme() === 'nivo-dark';

    // Configure mermaid for current theme
    mermaid.initialize({
      startOnLoad: false,
      theme: isDark ? 'dark' : 'default',
      themeVariables: isDark ? {
        primaryColor: '#3b82f6',
        primaryTextColor: '#f1f5f9',
        primaryBorderColor: '#60a5fa',
        lineColor: '#94a3b8',
        secondaryColor: '#1e293b',
        tertiaryColor: '#334155',
        background: '#0f172a',
        mainBkg: '#1e293b',
        nodeBorder: '#475569',
        clusterBkg: '#1e293b',
        clusterBorder: '#475569',
        titleColor: '#f1f5f9',
        edgeLabelBackground: '#1e293b',
        textColor: '#f1f5f9',
        nodeTextColor: '#f1f5f9',
        actorTextColor: '#f1f5f9',
        actorBkg: '#1e293b',
        actorBorder: '#475569',
        signalColor: '#f1f5f9',
        labelTextColor: '#f1f5f9'
      } : {
        primaryColor: '#3b82f6',
        primaryTextColor: '#ffffff',
        primaryBorderColor: '#2563eb',
        lineColor: '#64748b',
        secondaryColor: '#f1f5f9',
        tertiaryColor: '#e2e8f0',
        background: '#ffffff',
        mainBkg: '#f8fafc',
        nodeBorder: '#cbd5e1',
        clusterBkg: '#f1f5f9',
        clusterBorder: '#cbd5e1',
        titleColor: '#0f172a',
        edgeLabelBackground: '#ffffff',
        textColor: '#0f172a',
        nodeTextColor: '#0f172a',
        actorTextColor: '#0f172a',
        actorBkg: '#f8fafc',
        actorBorder: '#cbd5e1',
        signalColor: '#0f172a',
        labelTextColor: '#0f172a'
      }
    });

    // Re-render each mermaid diagram
    document.querySelectorAll('.mermaid').forEach(function(el) {
      const code = el.getAttribute('data-original-code');
      if (code) {
        el.removeAttribute('data-processed');
        el.textContent = code;
      }
    });

    mermaid.run();
  }

  // Store original mermaid code for re-rendering on theme change
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.mermaid').forEach(function(el) {
      if (!el.getAttribute('data-original-code')) {
        el.setAttribute('data-original-code', el.textContent);
      }
    });
  });
</script>
