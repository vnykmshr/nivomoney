# Nivo Documentation - Jekyll Configuration
# https://jekyllrb.com/docs/configuration/

title: Nivo Docs
description: Technical documentation for Nivo - a showcase neobank platform demonstrating production-ready fintech architecture.
baseurl: ""
url: "https://docs.nivomoney.com"

# Theme - Just the Docs v0.12.0
theme: just-the-docs

# Color scheme - light mode by default, dark mode available via toggle
# Custom schemes defined in _sass/color_schemes/
color_scheme: nivo

# Color scheme toggle support (Just the Docs v0.12.0+)
# Enables JavaScript theme switching between nivo and nivo-dark
# User preference stored in localStorage

# Mermaid diagrams - enabled with theme-aware rendering
mermaid:
  version: "11.4.1"

# Aux links (top right navigation)
aux_links:
  "Live Demo":
    - "https://nivomoney.com"

aux_links_new_tab: true

# Footer
footer_content: "Nivo &copy; 2026. A fintech engineering showcase."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Navigation structure
nav_enabled: true

# Plugins for GitHub Pages
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitkeep
